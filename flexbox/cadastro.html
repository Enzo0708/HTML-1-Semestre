<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">

</head>

<body>
    <div class="tudo">
        <div class="caixa1"></div>
        <div class="menu">
            <div class="title">Cadastre-se</div>
            <div class="lab">
                <label for="" class="nome">Nome: <nav>*</nav></label>
                <input type="text">
            </div>
            <div class="lab">
                <label for="" class="nome">Email: <nav>*</nav></label>
                <input type="text">
            </div>
            <div class="lab">
                <label for="" class="nome">Telefone: <nav>*</nav></label>
                <input type="text">
            </div>
            <div class="junto">
                <div class="lab">
                    <label for="" class="nome">Endereço</label>
                    <input type="text">
                </div>
                <div class="labe">
                    <div class="labe2">
                        <label for="" class="nome">UF</label>
                        <input type="text" class="uf">
                    </div>
                </div>
            </div>
            <button class="but" onclick="alerta()">Cadastrar</button>
            <script>
                function alerta() {
                    alert("Cadastro Concluído")
                }
            </script>
        </div>
        <div class="caixa2"></div>
    </div>
</body>
</html>
