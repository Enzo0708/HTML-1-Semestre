<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1 align="center"><big>Formulário</big></h1><br>
    <img src="img/Logo.png" width="150px" height="140px"><br>
    <label for="nome">Nome</label><br>
    <input type="text" name="nome" id="" placeholder="nome" required><br>
    <label for="email">Email</label><br>
    <input type="text" name="email" id="" placeholder="email" required><br>
    <label for="senha">Senha</label><br>
    <input type="password" name="senha" id="" placeholder="senha" maxlength="8" required><br>
    <label for="telefone">Telefone</label><br>
    <input type="text" name="telefone" id="" placeholder="telefone" required><br>
    <label for="CPF">CPF</label><br>
    <input type="text" name="CPF" id="" placeholder="CPF" required><br><br>
    <select name="" id="">
        <option value="" disabled selected>Qual o seu Estado?</option>
        <option value="">SP</option>
        <option value="">MG</option>
        <option value="">ES</option>
        <option value="">RJ</option>
    </select><br><br>
    <label for="">Masculino</label>
    <input type="radio" name="sexo" id="">
    <label for="">Feminino</label>
    <input type="radio" name="sexo" id=""><br><br>
    <textarea name="" id="" cols="50" rows="10" placeholder="mensagem"></textarea><br>
    <h3>Áreas de Conhecimentos</h3>
    <label for="">HTML</label>
    <input type="checkbox" name="" id="">
    <label for="">Python</label>
    <input type="checkbox" name="" id=""><br>
    <label for="">C++</label>
    <input type="checkbox" name="" id="">
    <label for="">Java Script</label>
    <input type="checkbox" name="" id=""><br><br>
    <button onclick="">Enviar</button>
</body>

</html>
